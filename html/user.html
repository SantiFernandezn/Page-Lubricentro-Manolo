<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>

    <div class="contact_form">

        <div class="formulario">      

          <h1>Iniciar sesion</h1>   

              <form action="" method="post">        

                    <p>
                      <label for="nombre" class="colocar_nombre">
                            Nombre
                      </label>
                        <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                    </p>

                    <p>
                      <label for="apellido" class="colocar_apellido">
                            Apellido
                      </label>
                        <input type="text" name="introducir_apellido" id="apellido" required="obligatorio" placeholder="Escribe tu apellido">
                    </p>

                    <p>
                      <label for="email" class="colocar_email">
                            Email
                      </label>
                        <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                    </p>
                
                    <p>
                      <label for="telefone" class="colocar_telefono">Teléfono
                      </label>
                        <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                    </p>                     
              </form>
        </div>  

        <div class="buttons">
            <a href="#">Iniciar Sesion</a>
            <a href="#">Registrarse</a>
        </div>
      </div>
    
</body>
</html>
